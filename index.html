<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <title>Tennis Booking</title>
  </head>
  <body>
    <div class="container mx-auto max-w-screen-lg">
      <div class="grid grid-cols-1 px-4 pt-12 pb-32">
        <div class="flex flex-col gap-12">
          <div class="flex flex-col gap-6">
            <h1 class="text-3xl">Book banen</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
              <a
                href=""
                onclick="Calendly.initPopupWidget({url: 'https://calendly.com/stk-booking/1h'});return false;"
                class="block bg-blue-700 text-white px-6 text-center text-xl py-4 rounded-md hover:bg-blue-800 transition-all duration-300"
                >1 time</a
              >
              <a
                href=""
                onclick="Calendly.initPopupWidget({url: 'https://calendly.com/stk-booking/2h'});return false;"
                class="block bg-blue-700 text-white px-6 text-center text-xl py-4 rounded-md hover:bg-blue-800 transition-all duration-300"
                >2 timer</a
              >
              <a
                href=""
                onclick="Calendly.initPopupWidget({url: 'https://calendly.com/stk-booking/3h'});return false;"
                class="block bg-blue-700 text-white px-6 text-center text-xl py-4 rounded-md hover:bg-blue-800 transition-all duration-300"
                >3 timer</a
              >
            </div>
          </div>
          <div class="flex flex-col gap-6">
            <h1 class="text-3xl">Hvordan er været?</h1>
            <iframe
              src="https://www.yr.no/nb/innhold/1-276917/table.html"
              width="100%"
              height="100%"
              class="min-h-[520px] w-full"
            ></iframe>
            <iframe
              src="https://www.yr.no/nb/innhold/1-276917/meteogram.svg"
              width="100%"
              height="100%"
              style="border: none; width: 100%; height: 100%"
              class="min-h-[320px] w-full"
            ></iframe>
            <a
              href="https://www.yr.no/nb/v%C3%AArvarsel/dagleg-tabell/1-276917/Noreg/Nordland/V%C3%A5gan/Svolv%C3%A6r"
              target="_blank"
              >Gå til yr.no</a
            >
          </div>
          <div class="flex flex-col gap-6">
            <h1 class="text-3xl">Kalender</h1>
            <iframe
              src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=Europe%2FOslo&mode=WEEK&hl=no&showTz=0&showCalendars=0&showPrint=0&src=NzhkNzU4Y2M1Mjg2ODQ3YWYzYTQxNGQ4ODkyYmJkNjZkZWE1ODk4YTg1NDczZWI1Y2IwNzBmMmNkMGNmNzVhOUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23f4511e"
              style="border-width: 0"
              width="100%"
              height="100%"
              class="min-h-[620px] w-full"
              frameborder="0"
              scrolling="no"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
  </body>
</html>
